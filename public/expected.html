<div id="EFCbox"><h4>EFC is the amount of money you <br> must pay towards your tuition.</h4></div>
<div id="tuitionbox"><h4>The amount of money needed to chase your dreams.</h4></div>
<div id="loanbox"><h4>Money lended to you to chase your dreams.</h4></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div id="tuition" class="header" style="text-align:center;cursor:pointer; ">
                <h1 class="title" >Student Tuition</h1>
                <h4 class="category center-block">$22,450.73</h4>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-offset-2">
            <div id="bigArrows" class="header">
                <img src="/assets/img/breakdown-arrow.png" alt="Mountain View" class="img-responsive">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 ">
            <div id="EFC" class="header" style="text-align:center;cursor:pointer">
                <h3 class="title">Expected Family Contribution (EFC)
                </h3>
                <h4 class="category"> <!--{{"$ "+ sar.EFC}}-->$2,500.52</h4>
            </div>
        </div>
        <div class="col-md-6">
            <div id="awardedLoan" class="header" style="text-align:center;cursor:pointer">
                <h3 class="title">Awarded Loan</h3>
                <h4 class="category">$19,950.21</h4>
            </div>
        </div>
    </div>
     <div class="row">
        <div class="col-md-12 col-sm-offset-1">
            <div id="moneyMeter" class="header">
                <img src="/assets/img/breakdown-timeline.png" alt="Mountain View" class="img-responsive">
            </div>
        </div>
    </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


<script>

$( document ).ready(function() {
  $( "#EFC").hide();
  //$( "#tuition").hide();
  $("#awardedLoan").hide();
  //$("#bigArrows").hide();
  
  $("#tuition").fadeIn(1500);
  $( "#bigArrows" ).delay(800).slideDown(1500);
  $("#EFC").delay(1500).slideDown(1000);
  $("#awardedLoan").delay(1500).slideDown(1000);
  $("#moneyMeter").delay(2000).fadeIn(800);

  $("#EFC").click(function(){
    $("#EFCbox").animate({
    left: "+=420",
  }, 500)
});
  $("#EFCbox").click(function(){
    $("#EFCbox").animate({
    left: "-=420",
  }, 500)
});

  $("#awardedLoan").click(function(){
    $("#loanbox").animate({
    left: "+=420",
  }, 500)
});
  $("#loanbox").click(function(){
    $("#loanbox").animate({
    left: "-=420",
  }, 500)
});

  $("#tuition").click(function(){
    $("#tuitionbox").animate({
    left: "+=420",
  }, 500)
});
  $("#tuitionbox").click(function(){
    $("#tuitionbox").animate({
    left: "-=420",
  }, 500)
});

});


</script>
</body>
